version: 0.2

phases:
  pre_build:
    commands:

  build:
    commands:
      # Build your application
      - cp -rf $CODEBUILD_SRC_DIR_SourceArtifactInfa/codebuild/.env.prod .env
      - cp -rf $CODEBUILD_SRC_DIR_SourceArtifactInfa/codebuild/EC2/scripts scripts
      - cp -rf $CODEBUILD_SRC_DIR_SourceArtifactInfa/codedeploy/appspec.yml appspec.yml
      - ls -al
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
    - '.env'
    - 'appspec.yml'
    - 'scripts/'